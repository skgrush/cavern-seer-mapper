<form *ngIf="model.rendered">
  <div>
    <button
      mat-icon-button
      type="button"
      *ngIf="{ value: formGroup.controls.visible.value, status: formGroup.controls.visible.statusChanges | async } as visible"
      (click)="formGroup.controls.visible.setValue(!visible.value)"
    >
      <mat-icon>{{ visible.value ? 'visibility': 'visibility_off' }}</mat-icon>
    </button>
  </div>
  <mat-form-field>
    <mat-label>X</mat-label>
    <input matInput type="number" step="0.1" [formControl]="formGroup.controls.position.controls.x">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Y</mat-label>
    <input matInput type="number" step="0.1" [formControl]="formGroup.controls.position.controls.y">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Z</mat-label>
    <input matInput type="number" step="0.1" [formControl]="formGroup.controls.position.controls.z">
  </mat-form-field>
</form>
