<h1 mat-dialog-title>{{ crossSection.identifier }} render</h1>
<div mat-dialog-content>
  <canvas #canvas></canvas>
  <button mat-icon-button (click)="toggleDoubleSided()" matTooltip="Toggle double-sided">
    <mat-icon
      [fontSet]="(isFrontSideMaterial$ | async) ? 'material-icons-outlined' : 'material-icons'">layers</mat-icon>
  </button>
  <mapper-cross-section-details-form [crossSection]="crossSection" [formGroup]="formGroup" />
</div>

<div mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close>
    Close
  </button>
  <button type="button" mat-button (click)="exportSubject.next()">
    Export
  </button>
</div>
