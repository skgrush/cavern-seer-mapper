<mat-sidenav-container>
  <mat-sidenav #sidenav id="left-sidenav">
    <mapper-sidenav></mapper-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-fab id="open-sidenav-btn" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <mapper-tools-bar />
    <mapper-compass />
    <mapper-canvas />
  </mat-sidenav-content>

  <mat-sidenav opened mode="side" position="end" id="right-sidenav">
    <mapper-right-tab-nav />
  </mat-sidenav>
</mat-sidenav-container>
