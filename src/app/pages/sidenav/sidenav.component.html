<mat-list>
  <button mat-list-item (click)="openDialog.openAFile$().subscribe()">Open...</button>
  <button mat-list-item (click)="openDialog.importFiles$().subscribe()">Import...</button>
  <button mat-list-item (click)="saveDialog.saveOpenFile$().subscribe()">Zip...</button>
  <button mat-list-item (click)="dialogOpener.exportImage()">Export image...</button>
  <button mat-list-item (click)="dialogOpener.exportModel()">Export model...</button>
  <button mat-list-item (click)="dialogOpener.settings()">Settings</button>
  <button mat-list-item (click)="checkForUpdate()">Check for update</button>
</mat-list>
<div class="footer">
  <p>{{ mapperVersion.version }}</p>
  <p>
    <a
      [style.color]="'white'"
      [href]="'https://github.com/skgrush/cavern-seer-mapper/releases/tag/v' + mapperVersion.packageVersion"
      target="_blank"
    >
      View on GitHub
    </a>
  </p>
</div>
