@let prog = (progress.progress$ | async)!;

@if(prog.active) {
  <mat-progress-spinner
    [mode]="prog.determinate ? 'determinate' : 'indeterminate'"
    [value]="prog.loaded / prog.total * 100"
  />

  @if(prog.determinate) {
    <span>{{ prog.loaded | bytes }} / {{ prog.total | bytes }}</span>
  } @else {
    <span>Loading...</span>
  }

}
