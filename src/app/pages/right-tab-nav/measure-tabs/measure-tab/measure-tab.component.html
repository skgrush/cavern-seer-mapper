<p>Results of using
  <mat-icon>{{ measureTool.icon }}</mat-icon> {{ measureTool.label }}
  tool
</p>
<div>
  Total: {{ total$ | async | length }}
</div>
<mat-list>
  @for (measure of (measureTool.measures$ | async); track measure) {
  <mat-list-item>
    <h3 matListItemTitle>{{ measure.distance | length }}</h3>
    <p matListItemLine>{{ measure.firstPoint | vector }}</p>
    <p matListItemLine>{{ measure.secondPoint | vector }}</p>
  </mat-list-item>
  }
</mat-list>
